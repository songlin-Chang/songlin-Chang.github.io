<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
		<style type="text/css">
			@import url("//unpkg.com/element-ui@2.15.5/lib/theme-chalk/index.css");
		</style>
		
	</head>
	<body>
		<script src="//unpkg.com/vue/dist/vue.js"></script>
		<script src="//unpkg.com/element-ui@2.15.5/lib/index.js"></script>
		<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
		</script>
		<div id="app">
			<template>
				<el-input-number v-model="num" @change="handleChange" :min="1" :max="10" label="描述文字" id="try"></el-input-number>
				<input type="hidden" id="number"/>
			</template>
		</div>
		<div id="jiage" style="width: 50px;height: 50px;">
			
		</div>
		<script type="text/javascript">
			var Main = {
				data() {
					return {
						num: 1
					};
				},
				methods:{
					handleChange(value){
						$(function(){
							$("#number").attr("value",value);
						});
						let val=document.getElementById("number").value;
					}
				}
			};
			var Ctor = Vue.extend(Main)
			new Ctor().$mount('#app')
		</script>
		<script>
				$("#try").click(function(){
					let val=$("#number").val();
					let val1=val*10;
					let jhtml="<input type=\"text\" value=\""+val1+"\" readonly=\"readonly\">";
					$("#jiage").html(jhtml);
				});
		</script>
	</body>
</html>
